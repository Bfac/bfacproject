<html><head>

	
		<title>BFAC AdminPanel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="css_img/css.css">

	<body>
		<div class="wrapper">
			<div class="logo"></div>
